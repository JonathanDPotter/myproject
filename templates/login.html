<h1>login now</h1>

{% for message in messages %}
<h3 style="color: red">{{message}}</h3>
{% endfor %}

<form action="login" method="post">
  {% csrf_token %}

  <p>Username:</p>
  <input type="text" name="username" />
  <p>Password:</p>
  <input type="password" name="password" />
  <br />
  <input type="submit" value="submit" style="margin-top: 1rem" />
</form>
